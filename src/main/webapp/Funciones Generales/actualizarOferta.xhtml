<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <link rel="stylesheet" href="normalize.css"></link>
    <h:head>
        <title>Actualizar Oferta</title>
    </h:head>
    <h:body>
        <style type="text/css">
            *{
                padding: 0px;
                margin: 0px;
            }
            .site-header{
                padding: 1rem 0 3rem 0;
               
                background-color: rgba(111, 114, 155, 0.377);
            }
            .centrarTexto{
                text-align: center;
            }
            #header{
                margin:auto;
                max-width: 60rem;
                padding: 1rem 0 3rem 9rem;
                
            }
            ul, ol{
                list-style: none;
            }
            .navegacion li a{
                background-color: transparent;
                color: white;
                text-decoration: none;
                padding: 30px 30px;
                display: block;
                font-size: 1.8rem;
                margin-right: 3.5rem;
             
                object-position: left;

            
            }
            .navegacion li a:hover{
                background-color: rgba(189, 58, 58, 0.568);
            }
            .navegacion > li{
                float: left;
            }
            .navegacion li ul{
                display: none;
                position: absolute;
                min-width: 140px;
            }
            .navegacion li ul a{
                background-color: rgba(177, 177, 177, 0.8);
                border: #0a2347;
            }
            .navegacion li:hover > ul{
                display: block;
            }
            .margenBoton{
            align-items: center;
            margin-top: 2rem;
            margin-left: 17rem;
        }
          
        </style>
        <body background="../resources/IMAGEN_OFERTA.jpg"></body>
        <header class="site-header">
            <h3 class="centrarTexto" style="font-size: 35px; text-align: left;">Actualizar estado de Oferta</h3>
            <div id="header">
                <ul class="navegacion">
                    <li><a href="">Administraci√≥n de Ofertas</a>
                        <ul>
                            <li><a href="../estudiante/crearOferta.xhtml">Crear Oferta</a></li>
                        </ul>
                    </li>
                    <li><a href="../roles/estudiante.xhtml">Volver al Inicio</a></li>
                </ul>
            </div>
        </header>
        
            <h:form id="calculadora_form"> 
                <p:panel id="panel" header="Oferta a Actualizar" styleClass="p-mb-3" style="margin-left: 25rem; background-color: transparent;background-color: rgba(71, 65, 65, 0.651); margin-right: 28rem;text-align: center;margin-top:3rem;">
                    <p:growl id="messages"/>
                    <h:panelGrid columns="1" cellpadding="1">
                        <p:selectOneMenu id="Oferta" value="#{ofertaListener.nombreOferta}" required="true" label="Text 2" style="margin-left: 8rem;">
                            <f:selectItems value="#{ofertaListener.getNombresOfertas()}"/>
                        </p:selectOneMenu>
                        <div>
                            <p:commandButton class="margenBoton" value="Buscar Necesidad" action="#{ofertaListener.redireccionActualizar}" style="margin-left: 8rem;"/>
                        </div>
                    </h:panelGrid>
                </p:panel>
            </h:form>
    </h:body>
</html>
