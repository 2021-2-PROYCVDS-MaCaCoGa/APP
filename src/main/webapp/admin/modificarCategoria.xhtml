<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <link rel="stylesheet" href="normalize.css"></link>
    <h:head>
        <title>Modificar Categoría</title>
    </h:head>
    <h:body>
        <style type="text/css">
            *{
                padding: 0px;
                margin: 0px;
            }
            .seccion{
                margin-top: 2rem;
                margin-bottom: 2rem;
            }
            .site-header{
                padding: 1rem 0 3rem 0;
               
                background-color: rgba(47, 55, 158, 0.418);
            }
            .fw-300{
                font-weight: 300;
            }
            .centrarTexto{
                text-align: center;
            }
            #header{
                margin:auto;
                max-width: 60rem;
                padding: 1rem 0 3rem 0;
                
            }
            ul, ol{
                list-style: none;
            }
            .navegacion li a{
                background-color: transparent;
                color: white;
                text-decoration: none;
                padding: 30px 30px;
                display: block;
                font-size: 1.8rem;
                margin-right: 4rem;
                object-position: left;

            
            }
            .navegacion li a:hover{
                background-color: rgba(103, 44, 199, 0.692);
            }
            .navegacion > li{
                float: left;
            }
            .navegacion li ul{
                display: none;
                position: absolute;
                min-width: 140px;
            }
            .navegacion li ul a{
                background-color: rgba(177, 177, 177, 0.8);
            }
            .navegacion li:hover > ul{
                display: block;
            }

            .contenedor-anuncios{
                display: flex;
                flex-wrap: nowrap;
                background-color: transparent;
                width: 95%; 
                max-width: 120rem;
                margin : 0 auto;
            }
            .anuncio{
                border: 3px solid #a73c3c;
                margin-bottom: 0.5rem;
                margin-top: 6.5rem;
                margin-right: 0.5rem;
                background-color: transparent;
                flex: 0 0 calc(33.3%)-1rem;
                background-color: rgba(133, 132, 132, 0.8);
            }
            .justificar{
                text-align: justify;
            }
            
            
        </style>
        <body background="../resources/REGISTRAR.jpg"></body>
        <header class="site-header">
            <h3 class="centrarTexto" style="font-size: 35px; text-align: left;">Modificar Categoría</h3>
            <div id="header">
                <ul class="navegacion">
                    <li><a href="">Administración de Categorías</a>
                        <ul>
                            <li><a href="crearCategoria.xhtml">Registrar Categoría</a></li>
                            <li><a href="eliminarCategoria.xhtml">Eliminar Categoría</a></li>
                        </ul>
                    </li>
                    <li><a href="../roles/administrador.xhtml">Volver al Inicio</a></li>
                </ul>
            </div>
        </header>
        
            <h:form id="calculadora_form"> 
                <p:panel id="panel" header="Buscar Categoria" styleClass="p-mb-3" style="margin-left: 25rem; background-color: transparent;background-color: rgba(14, 57, 107, 0.596); margin-right: 28rem;text-align: center;margin-top:3rem;">
                    <p:growl id="messages"/>
                    <h:panelGrid columns="1" cellpadding="1">
                        <p:selectOneMenu id="Categoria" value="#{listenerCategoria.nombreCategoria}" required="true" label="Text 2" style="margin-left: 7.5rem;">
                            <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{listenerCategoria.getNombres()}"/>
                        </p:selectOneMenu>
                        <div>
                            <p:commandButton class="margenBoton" value="Modificar Categoria" action="#{listenerCategoria.redireccionarActualizacion}" style="margin-left: 9.5rem;"/>
                        </div>
                    </h:panelGrid>
                </p:panel>
            </h:form>
    </h:body>
</html>
