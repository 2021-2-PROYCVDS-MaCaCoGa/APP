    <h:body>
        <body background="resources/FONDOADMIN.jpg"/>
        <style type="text/css">
            *{
                padding: 0px;
                margin: 0px;
            }
            .seccion{
                margin-top: 2rem;
                margin-bottom: 2rem;
            }
            .site-header{
                padding: 1rem 0 3rem 0;
                border: 3px solid #b5b5b5;
                background-color: rgba(177, 177, 177, 0.8);
            }
            .fw-300{
                font-weight: 300;
            }
            .centrarTexto{
                text-align: center;
            }
            #header{
                margin:auto;
                max-width: 60rem;
                padding: 1rem 0 3rem 0;
                
            }
            ul, ol{
                list-style: none;
            }
            .navegacion li a{
                background-color: transparent;
                color: white;
                text-decoration: none;
                padding: 30px 30px;
                display: block;
                font-size: 1.8rem;
                margin-right: 3.5rem;
                object-position: left;

            
            }
            .navegacion li a:hover{
                background-color: rgb(199, 44, 44);
            }
            .navegacion > li{
                float: left;
            }
            .navegacion li ul{
                display: none;
                position: absolute;
                min-width: 140px;
            }
            .navegacion li ul a{
                background-color: rgba(177, 177, 177, 0.8);
            }
            .navegacion li:hover > ul{
                display: block;
            }

            .contenedor-anuncios{
                display: flex;
                flex-wrap: nowrap;
                background-color: transparent;
                width: 95%; 
                max-width: 120rem;
                margin : 0 auto;
            }
            .anuncio{
                border: 3px solid #a73c3c;
                margin-bottom: 0.5rem;
                margin-top: 6.5rem;
                margin-right: 0.5rem;
                background-color: transparent;
                flex: 0 0 calc(33.3%)-1rem;
                background-color: rgba(133, 132, 132, 0.8);
            }
            .justificar{
                text-align: justify;
            }
            
            
        </style>

                            <li><a href="eliminarCategoria.xhtml">Eliminar Categoría</a></li>
                        </ul>
                    </li>
                    <li><a href="">Reportes</a>
                        <ul>
                            <li><a href="">Reporte 1</a></li>

                        </ul>
                    </li>
