<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <link rel="stylesheet" href="normalize.css"></link>
    <h:head>
        <title>Solidaridad Escuela</title>
    </h:head>
    <h:body>
        <style type="text/css">
            /*Cambia el grosor de la letra a 700*/
            .fw-700{
                font-weight: 700;
            }
            /*Cambia el grosor de la letra a 300*/
            .fw-300{
                font-weight: 300;
            }
            /*Se usa para que el bot칩n sea m치s grande y poder ponerlo en otra parte*/
            .boton{
                height:20px; 
                position:relative; 
                width:100px; 
                top:50%; 
                left:23%;
                margin-right: 1rem;
                
            }
            /*Cambia de posicion de los valores que nos va a dar la calculadora*/
            .cambioPosicion{
                position:relative; 
                left:20%;
                margin-bottom: 1rem;
                margin-top: 1rem;
            }
            /*Centra el texto deseado*/
            .centrarTexto{
                text-align: center;
            }
            /*Encargado de poner color al header de arriba, lo deja cafe oscuro*/
            .site-header{
                background-color: rgb(37, 32, 32);
                padding: 1rem 0 3rem 0;
            }
            /*Se encarga de darle el color y tama침o a la letra del menu
            Como por ejemplo a Varianza, Moda, Mediana y Desviaci칩n*/
            .navegacion a {
                color : white;
                text-decoration: none;
                text-align: center;
                font-size: 1.8rem;
                display: inline-block;
                margin-bottom: 1.4rem;
                margin-right: 2rem;
                width: 22%;
            }
            /*Encargado de darle color al footer, es donde dice quienes fueron los creadores*/
            .site-footer{
                background-color: rgb(37, 32, 32);
                margin: 0;
            }
            /*Se encarga de las medidas del footer*/
            .seccion{
                margin-top: 11rem;
                margin-bottom: 2rem;
            }
            .contenedor-footer{
                display:block;
                padding: 2rem 0;
                text-align: center;
            } 
            /*Se encarga de partir la pagina a la mitad*/
            .contenido{
                display: grid;
                grid-template-columns: 50% 50%;
            }
            .margenes{
                margin-top: 2rem;
                margin-left: 3rem;
            }
            .margenesValores{
                margin-left: 15rem;
            }
            .margenes2{
                margin-left: 15rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            button.ui-button {
                margin-right: .5rem;
            }
        </style>
        <body background="resources/FONDO1.jpg"></body>
        <h:form id="Solidaridad-Escuela">
            <span class="ui-float-label">
               <p:inputText id="float-input" value="#{inputTextView.text}"/>
               <p:outputLabel for="@previous" value="Username"/>
           </span>

           <p:password id="nonFeedback" value="#{passwordView.password1}"/>
               <p:outputLabel for="@previous" value="Password"/>

            <div class="card">
            <h5>Basic</h5>
            <p:button value="Submit" />
            </div>

        </h:form>
    </h:body>
</html>
